appointment_facilitator.settings:
  type: config_object
  label: 'Appointment Facilitator settings'
  mapping:
    show_always_join_cta:
      type: boolean
      label: 'Always show Join CTA even when effective capacity is 1'
    badges_vocab_machine_name:
      type: string
      label: 'Badges vocabulary machine name'
    facilitator_profile_bundle:
      type: string
      label: 'Facilitator profile bundle machine name'
    arrival_grace_minutes:
      type: integer
      label: 'Grace minutes for on-time arrival'
    arrival_pre_window_minutes:
      type: integer
      label: 'Minutes before start to match access scans'
    arrival_backfill_days:
      type: integer
      label: 'Days to backfill arrival status on cron'
