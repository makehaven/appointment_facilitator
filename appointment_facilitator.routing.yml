appointment_facilitator.join:
  path: '/appointment/{node}/join'
  defaults:
    _form: '\Drupal\appointment_facilitator\Form\JoinAppointmentForm'
    _title: 'Join appointment'
  requirements:
    _entity_access: 'node.view'
    _user_is_logged_in: 'TRUE'
    node: '\d+'

appointment_facilitator.settings:
  path: '/admin/config/people/appointment-facilitator'
  defaults:
    _form: '\Drupal\appointment_facilitator\Form\SettingsForm'
    _title: 'Appointment Facilitator Settings'
  requirements:
    _permission: 'administer site configuration'

appointment_facilitator.settings_services:
  path: '/admin/config/services/appointment-facilitator'
  defaults:
    _form: '\Drupal\appointment_facilitator\Form\SettingsForm'
    _title: 'Appointment Facilitator Settings'
  requirements:
    _permission: 'administer site configuration'

appointment_facilitator.stats:
  path: '/admin/reports/appointment-facilitator'
  defaults:
    _controller: '\Drupal\appointment_facilitator\Controller\StatsController::overview'
    _title: 'Facilitator appointment stats'
  requirements:
    _permission: 'view appointment facilitator reports'

appointment_facilitator.self_stats:
  path: '/facilitator/stats'
  defaults:
    _controller: '\Drupal\appointment_facilitator\Controller\FacilitatorDashboardController::redirectFromLegacyStats'
    _title: 'My facilitator stats'
  requirements:
    _permission: 'view own facilitator stats'

appointment_facilitator.dashboard:
  path: '/facilitator/dashboard'
  defaults:
    _controller: '\Drupal\appointment_facilitator\Controller\FacilitatorDashboardController::overview'
    _title: 'Facilitator dashboard'
  requirements:
    _permission: 'view own facilitator stats'

appointment_facilitator.self_stats_details:
  path: '/facilitator/dashboard/stats'
  defaults:
    _controller: '\Drupal\appointment_facilitator\Controller\FacilitatorStatsController::overview'
    _title: 'My facilitator stats'
  requirements:
    _permission: 'view own facilitator stats'

appointment_facilitator.member_badges:
  path: '/badges/my'
  defaults:
    _controller: '\Drupal\appointment_facilitator\Controller\MemberBadgesController::build'
    _title: 'My Badges'
  requirements:
    _user_is_logged_in: 'TRUE'

appointment_facilitator.badge_next_steps:
  path: '/badges/complete'
  defaults:
    _controller: '\Drupal\appointment_facilitator\Controller\BadgeNextStepsController::build'
    _title: 'Complete Your Badges'
  requirements:
    _user_is_logged_in: 'TRUE'

appointment_facilitator.cancel_next:
  path: '/appointment/my-next/cancel'
  defaults:
    _form: '\Drupal\appointment_facilitator\Form\CancelUpcomingAppointmentForm'
    _title: 'Cancel my next session'
  requirements:
    _permission: 'cancel own facilitator appointments'
